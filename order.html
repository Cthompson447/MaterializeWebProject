<html>
<head>
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<nav class="blue darken-3">
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">CT Tuning</a>
        <a href="basket.html"><i class="right material-icons prefix">shopping_cart</i></a>
        <ul class="left center-align">
            <li><a href="products.html">Products</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
    </div>
</nav>
<body>
<div class="row">
    <form class="col s12" action="payment.html">
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">account_circle</i>
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s4">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">home</i>
                <input id="addressLine1" type="text" class="validate">
                <label for="addressLine1">Address Line 1</label>
            </div>
            <div class="input-field col s4">
                <input id="addressLine2" type="text" class="validate">
                <label for="addressLine2">Address Line 2</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">mail_outline</i>
                <input id="postCode" type="text" class="validate">
                <label for="postCode">Post Code</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">map</i>
                <input id="county" type="text" class="validate">
                <label for="county">County</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">phone</i>
                <input id="phoneNumber" type="text" class="validate">
                <label for="phoneNumber">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <p class="col s4"><br>Please enter a password to create an account with CT Tuning:</p>
            <div class="input-field col s4">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <button class="col offset-l2 btn waves-effect waves-light blue darken-3" type="submit" name="action">Proceed To Payment
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
</body>
<footer class="page-footer blue darken-3">
    <div class="container">
        <div class="row">
            <div class="col l2 s6">
                <h5 class="white-text">CT Tuning</h5>
                <p class="grey-text text-lighten-4">Find us:</p>
            </div>
            <div class="mapouter col l4 s8">
                <div class="gmap_canvas offset-l2">
                    <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=ballyhalbert&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe><a href="https://www.enable-javascript.net"></a>
                </div>
                <style>.mapouter{position:relative;text-align:right;height:300px;width:300px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:300px;}</style>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="aboutUs.html">About Us</a></li>
                    <li><a class="grey-text text-lighten-3" href="contactUs.html">Contact Us</a></li>
                </ul>
                <br><br><br><br><br><br><br><br><br>
            </div>

        </div>
    </div>
</footer>
</html>
