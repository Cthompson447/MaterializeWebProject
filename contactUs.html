        <a href="index.html" class="brand-logo center">CT Tuning</a>

        <ul class="left center-align">
            <li><a href="products.html">Products</a></li>

<body>

</body>

<div class="parallax-container">
    <div class="parallax"><img src="images/parallaxBanner1.jpg" alt="Banner image of a car engine"></div>
</div>
<div class="section white">
    <h2 class="header">Contact Us</h2>
    <p class="grey-text text-darken-3 lighten-3">Please feel free to contact us below.</p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" required="required" class="validate">
                    <label for="first_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" required="required" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">question_answer</i>
                    <textarea id="textarea1" required="required" class="materialize-textarea"></textarea>
                    <label for="textarea1">Please enter your query here</label>
                </div>
            </div>
            <button class="col offset-l5 btn waves-effect waves-light blue darken-3" type="button" name="action" onclick="M.toast({html: 'Query Sent Successfully!', classes: 'rounded blue darken-3'})" onclick="clearFields()">Submit Query
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
<div class="parallax-container">
    <div class="parallax"><img src="images/parallaxBanner2.jpg" alt="Banner image of a car engine"></div>
</div>


<footer class="page-footer blue darken-3">
    <div class="container">
        <div class="row">
            <div class="col l2 s6">
                <h5 class="white-text">CT Tuning</h5>
                <p class="grey-text text-lighten-4">Find us:</p>
            </div>
            <div class="mapouter col l4 s8">
                <div class="gmap_canvas offset-l2">
                    <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=ballyhalbert&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe><a href="https://www.enable-javascript.net"></a>
                </div>
                <style>.mapouter{position:relative;text-align:right;height:300px;width:300px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:300px;}</style>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="aboutUs.html">About Us</a></li>
                    <li><a class="grey-text text-lighten-3" href="contactUs.html">Contact Us</a></li>
                </ul>
                <br><br><br><br><br><br><br><br><br>
            </div>

        </div>
    </div>
</footer>

<!-- Javascript for the parallax scrolling                    -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.parallax');
        var instances = M.Parallax.init(elems, {fullWidth: true});
    });
</script>
<script type="text/javascript">
function clearFields() {
    document.getElementById("email").value=""
    document.getElementById("first_name").value=""
    document.getElementById("textarea1").value=""
}
</script>
</html>
